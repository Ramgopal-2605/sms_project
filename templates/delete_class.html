<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Class</title>
</head>
<body>
    <h1>Delete Class</h1>
    
    <p>Are you sure you want to delete the class '{{ class.class_name }}' in section '{{ class.section }}'?</p>
    
    <form method="POST" action="{% url 'delete_class' class.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'view_classes' %}">Cancel</a>
</body>
</html>
