<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Classes</title>
</head>
<body>
    <h1>Classes</h1>

    <a href="{% url 'add_class' %}">Add New Class</a>

    {% if classes %}
        <table>
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Section</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for class in classes %}
                    <tr>
                        <td>{{ class.class_name }}</td>
                        <td>{{ class.section }}</td>
                        <td>
                            <a href="{% url 'update_class' class.id %}">Update</a>
                            <a href="{% url 'delete_class' class.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No classes found.</p>
    {% endif %}
</body>
</html>
