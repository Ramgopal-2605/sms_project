{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Profile</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Edit Staff Profile</h2>
        
        <form method="POST">
            {% csrf_token %}
            <label for="experience_in_years">Experience in Years:</label>
            <input type="number" id="experience_in_years" name="experience_in_years" value="{{ staff.experience_in_years }}" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ staff.date_of_birth|date:'Y-m-d' }}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ staff.address }}</textarea>

            <label for="married_status">Married Status:</label>
            <select id="married_status" name="married_status">
                <option value="True" {% if staff.married_status %}selected{% endif %}>Yes</option>
                <option value="False" {% if not staff.married_status %}selected{% endif %}>No</option>
            </select>

            <button type="submit">Update Profile</button>
        </form>

        <a href="{% url 'manage_staff_profiles' %}">Back to Staff Profiles</a>
    </div>
</body>
</html>
