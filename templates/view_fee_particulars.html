{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Particulars</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Fee Particulars for {{ student.student_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Fee Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fee_details %}
                    <tr>
                        <td>{{ fee.fee_type }}</td>
                        <td>{{ fee.amount }}</td>
                        <td>{{ fee.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
