{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Profile</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Update Profile for {{ student.student_name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" value="{{ student.date_of_birth }}" required>

            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ student.address }}" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" name="contact_number" value="{{ student.contact_number }}" required>

            <button type="submit">Update Profile</button>
        </form>
        <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
