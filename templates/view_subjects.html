{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Subjects</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Subjects in Class</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject Name</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.subject_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'class_subjects' subject.class_assigned.id %}">Back to Class</a>
    </div>
</body>
</html>
