{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Select a Class to Mark Attendance</h2>
        <ul>
            {% for class in classes %}
                <li><a href="{% url 'mark_attendance' class.id %}">{{ class.class_name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
