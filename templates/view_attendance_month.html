{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance for Month</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Attendance Records for {{ month }}/{{ year }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                    <tr>
                        <td>{{ record.date }}</td>
                        <td>{{ record.is_present|yesno:"Yes,No" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'view_attendance' student_id=student_id %}">Back to Attendance</a>
    </div>
</body>
</html>
