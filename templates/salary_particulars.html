{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Particulars</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Salary Particulars for {{ staff.staff_name }}</h2>
        <table>
            <tr>
                <th>Basic Salary</th>
                <td>{{ staff.basic_salary }}</td>
            </tr>
            <tr>
                <th>Allowances</th>
                <td>{{ staff.allowances }}</td>
            </tr>
            <tr>
                <th>Deductions</th>
                <td>{{ staff.deductions }}</td>
            </tr>
            <tr>
                <th>Net Salary</th>
                <td>{{ staff.net_salary }}</td>
            </tr>
        </table>
        <a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
