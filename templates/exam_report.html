{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Report</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Exam Report</h2>
        
        {% for student_id, data in report_data.items %}
            <h3>{{ data.name }}</h3>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Date Recorded</th>
                    </tr>
                </thead>
                <tbody>
                    {% for grade in data.grades %}
                        <tr>
                            <td>{{ grade.subject }}</td>
                            <td>{{ grade.grade }}</td>
                            <td>{{ grade.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
