{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Students in Class</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Enrollment ID</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.student_name }}</td>
                        <td>{{ student.enrollment_id }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'class_students' student.enrollment.class_assigned.id %}">Back to Class</a>
    </div>
</body>
</html>
