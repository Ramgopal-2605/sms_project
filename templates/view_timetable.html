{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Timetable for {{ student.enrollment.class_assigned.class_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Subject</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in timetable %}
                    <tr>
                        <td>{{ entry.day }}</td>
                        <td>{{ entry.subject.subject_name }}</td>
                        <td>{{ entry.start_time }} - {{ entry.end_time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
