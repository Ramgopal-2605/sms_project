{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Attendance</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Mark Your Attendance</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="is_present">Present:</label>
        <input type="checkbox" id="is_present" name="is_present">
        <button type="submit">Submit</button>

        </form>
        <a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
