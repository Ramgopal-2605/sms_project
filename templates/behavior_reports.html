{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Reports</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Behavior Reports</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Report Date</th>
                    <th>Behavior Description</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.student_name }}</td>
                        <td>{{ report.date_recorded }}</td>
                        <td>{{ report.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
